<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transition Inspired by Supernoova</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #03091c;
      color: #f8fbff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      transition: background-color 0.6s ease, backdrop-filter 0.6s ease;
      background-color: rgba(3, 9, 28, 0.55);
      backdrop-filter: blur(12px);
      color: inherit;
    }

    .nav.is-soft {
      background-color: rgba(245, 247, 252, 0.85);
      color: #0d1b39;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5rem 1.5rem;
      text-align: center;
      overflow: hidden;
    }

    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero::before {
      background: radial-gradient(circle at 20% 20%, rgba(82, 186, 255, 0.45), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(58, 106, 255, 0.35), transparent 55%),
                  radial-gradient(circle at 50% 80%, rgba(255, 85, 142, 0.3), transparent 65%),
                  linear-gradient(135deg, #021129, #041f4c 55%, #050b1f);
      animation: pulseBg 18s ease-in-out infinite alternate;
    }

    .hero::after {
      background: repeating-radial-gradient(circle at center, rgba(255, 255, 255, 0.08) 0px, transparent 80px);
      mix-blend-mode: overlay;
      opacity: 0.35;
      animation: drift 24s linear infinite;
    }

    @keyframes pulseBg {
      0% {
        filter: hue-rotate(0deg) saturate(120%);
        transform: scale(1);
      }
      50% {
        filter: hue-rotate(14deg) saturate(135%);
        transform: scale(1.04);
      }
      100% {
        filter: hue-rotate(-12deg) saturate(110%);
        transform: scale(1.02);
      }
    }

    @keyframes drift {
      0% {
        transform: scale(1) translate3d(0, 0, 0);
      }
      100% {
        transform: scale(1.1) translate3d(-4%, -3%, 0);
      }
    }

    .hero__content {
      position: relative;
      z-index: 1;
      max-width: 48rem;
      display: grid;
      gap: 1.75rem;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hero__title {
      font-size: clamp(2.75rem, 6vw, 4.5rem);
      line-height: 1.05;
      font-weight: 900;
      letter-spacing: -0.025em;
      text-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }

    .hero__subtitle {
      font-size: clamp(1.05rem, 2.2vw, 1.35rem);
      color: rgba(248, 251, 255, 0.82);
      line-height: 1.6;
      max-width: 38rem;
      margin: 0 auto;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.95rem 2.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #f97316, #facc15);
      color: #0b0f17;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 22px 50px -18px rgba(249, 115, 22, 0.6);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
    }

    .cta-button:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.85);
      outline-offset: 4px;
    }

    .cta-button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 28px 60px -18px rgba(249, 115, 22, 0.75);
      filter: brightness(1.05);
    }

    .cta-button svg {
      width: 1.15rem;
      height: 1.15rem;
      fill: currentColor;
    }

    .card-section-wrapper {
      padding: 8rem 1.5rem 6rem;
      display: flex;
      justify-content: center;
      background: linear-gradient(180deg, #03091c, #060d1f 65%, #0c1226);
    }

    .transition-card {
      width: min(960px, 100%);
      background: #f2f5f9;
      border-radius: 32px;
      padding: clamp(2rem, 5vw, 3.5rem);
      box-shadow: 0 60px 120px -60px rgba(9, 20, 51, 0.45);
      display: grid;
      justify-items: center;
      text-align: center;
      gap: 2rem;
      opacity: 0;
      transform: translateY(120px) scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .transition-card.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .card-icon {
      width: clamp(96px, 18vw, 136px);
      height: clamp(96px, 18vw, 136px);
      border-radius: 30% 70% 65% 35% / 40% 35% 65% 60%;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(2, 132, 199, 0.35));
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
    }

    .card-icon::after {
      content: "";
      position: absolute;
      inset: 12%;
      border-radius: inherit;
      background: rgba(14, 116, 144, 0.35);
      filter: blur(4px);
    }

    .card-icon svg {
      width: 58%;
      height: 58%;
      position: relative;
      z-index: 1;
    }

    .card-tagline {
      font-size: clamp(1.35rem, 3vw, 2rem);
      letter-spacing: 0.35em;
      color: #0c1936;
    }

    .video-button {
      width: clamp(76px, 10vw, 108px);
      height: clamp(76px, 10vw, 108px);
      border-radius: 50%;
      background: linear-gradient(135deg, #f97316, #fb923c);
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: 0 22px 60px -25px rgba(249, 115, 22, 0.8);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .video-button:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 70px -25px rgba(249, 115, 22, 0.85);
    }

    .video-button:focus-visible {
      outline: 3px solid rgba(14, 116, 144, 0.8);
      outline-offset: 4px;
    }

    .video-button svg {
      width: 40%;
      height: 40%;
      fill: #0b0f17;
      margin-left: 4%;
    }

    .video-message {
      font-size: 0.95rem;
      color: rgba(12, 25, 54, 0.75);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .video-message.is-active {
      opacity: 1;
    }

    @media (max-width: 640px) {
      .nav {
        padding: 1rem 1.35rem;
      }
      .hero {
        padding-top: 7.5rem;
      }
      .card-tagline {
        letter-spacing: 0.25em;
      }
    }
  </style>
</head>
<body>
  <header class="nav" id="pageNav">
    <span class="logo">Superflow Studio</span>
    <span>Agence de performance digitale</span>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="hero__content" id="heroContent">
        <h1 class="hero__title">On transforme vos pubs en clients</h1>
        <p class="hero__subtitle">Du ciblage a la conversion, nos experts orchestrent l ensemble du funnel pour convertir chaque clic en opportunite concrete.</p>
        <button class="cta-button" id="ctaButton" aria-label="Discutons de votre projet - ouvrir la suite">
          Discutons de votre projet
          <svg aria-hidden="true" viewBox="0 0 20 20">
            <path d="M2 10a1 1 0 0 1 1-1h11.587l-4.293-4.293A1 1 0 0 1 11.293 3.293l6 6a1 1 0 0 1 0 1.414l-6 6a1 1 0 0 1-1.414-1.414L14.587 11H3a1 1 0 0 1-1-1Z" />
          </svg>
        </button>
      </div>
    </section>

    <section class="card-section-wrapper" id="cardSection">
      <article class="transition-card" id="transitionCard" aria-live="polite">
        <div class="card-icon" aria-hidden="true">
          <svg viewBox="0 0 64 64" role="img" aria-label="Illustration cerebrale stylisee">
            <path fill="#0c1936" d="M33.6 3C21.2 3 11 13.2 11 25.6a22 22 0 0 0 3.2 11.5 15 15 0 0 0-3.2 9.3C11 55.2 19.8 62.5 30 61a9 9 0 0 0 15 0c10.2 1.5 19-5.8 19-14.6a15 15 0 0 0-3.2-9.3 22 22 0 0 0 3.2-11.5C64 13.2 53.8 3 41.4 3c-2.7 0-5.3.5-7.8 1.4A20.6 20.6 0 0 0 33.6 3ZM23 25.6c0-6.6 5.4-12 12-12a12 12 0 0 1 6.3 1.8c2.6-1.5 5.5-2.3 8.6-2.3 8.3 0 15 6.7 15 15 0 4.3-1.7 8.2-4.6 11.1A10 10 0 0 1 60 46.4c0 6-5.4 10.8-12.4 10.8a17.9 17.9 0 0 1-8.5-2.1 6 6 0 0 1-11.2 0 17.9 17.9 0 0 1-8.5 2.1C12.4 57.2 7 52.4 7 46.4a10 10 0 0 1 3.7-7.8 14.2 14.2 0 0 1-2.7-8.7c0-8.3 6.7-15 15-15 3 0 6 .8 8.6 2.3a12 12 0 0 1 6.3-1.8c6.6 0 12 5.4 12 12a12 12 0 0 1-3.6 8.6 1.8 1.8 0 1 1-2.6-2.6A8.4 8.4 0 0 0 47 25.6a8.4 8.4 0 0 0-8.4-8.4c-1.9 0-3.7.6-5.2 1.7a1.8 1.8 0 0 1-2.2 0A11.5 11.5 0 0 0 23 17.2a11.5 11.5 0 0 0-11.4 11.4c0 3.1 1.2 6 3.3 8.2a1.8 1.8 0 1 1-2.6 2.6A14.2 14.2 0 0 1 9 46.4c0 4 3.6 7.2 8.4 7.2 2.7 0 5.2-.7 7.5-2.2a1.8 1.8 0 0 1 2.4.5 2.4 2.4 0 0 0 4 0 1.8 1.8 0 0 1 2.4-.5 13 13 0 0 0 7.5 2.2c4.8 0 8.4-3.2 8.4-7.2 0-3.2-1.7-6.1-4.5-7.6a1.8 1.8 0 1 1 1.8-3.1 14.2 14.2 0 0 1 7.7 12.4c0 8.3-6.7 15-15 15-3 0-6-.8-8.6-2.3a12 12 0 0 1-6.3 1.8c-6.6 0-12-5.4-12-12a12 12 0 0 1 3.6-8.6 1.8 1.8 0 1 1 2.6 2.6A8.4 8.4 0 0 0 31 46.4a8.4 8.4 0 0 0 8.4 8.4c1.9 0 3.7-.6 5.2-1.7a1.8 1.8 0 1 1 2.2 2.9A11.5 11.5 0 0 1 39.4 58c-3 0-6-.8-8.6-2.3a12 12 0 0 1-6.3 1.8c-6.6 0-12-5.4-12-12a12 12 0 0 1 3.6-8.6 1.8 1.8 0 0 1 2.6 2.6A8.4 8.4 0 0 0 27 46.4a8.4 8.4 0 0 0 8.4 8.4c1.9 0 3.7-.6 5.2-1.7a1.8 1.8 0 1 1 2.2 2.9A11.5 11.5 0 0 1 39.4 58c-3 0-6-.8-8.6-2.3a12 12 0 0 1-6.3 1.8c-6.6 0-12-5.4-12-12a12 12 0 0 1 3.6-8.6 1.8 1.8 0 1 1 2.6 2.6A8.4 8.4 0 0 0 31 46.4a8.4 8.4 0 0 0 8.4 8.4c1.9 0 3.7-.6 5.2-1.7a1.8 1.8 0 1 1 2.2 2.9A11.5 11.5 0 0 1 39.4 58c-3 0-6-.8-8.6-2.3a12 12 0 0 1-6.3 1.8c-6.6 0-12-5.4-12-12a12 12 0 0 1 3.6-8.6 1.8 1.8 0 1 1 2.6 2.6A8.4 8.4 0 0 0 31 46.4a8.4 8.4 0 0 0 8.4 8.4c1.9 0 3.7-.6 5.2-1.7a1.8 1.8 0 1 1 2.2 2.9A11.5 11.5 0 0 1 39.4 58c-3 0-6-.8-8.6-2.3a12 12 0 0 1-6.3 1.8c-6.6 0-12-5.4-12-12Z" />
          </svg>
        </div>
        <p class="card-tagline" aria-label="Attirer. Convertir. Optimiser">ATTIRER. CONVERTIR. OPTIMISER.</p>
        <button class="video-button" id="videoButton" aria-label="Lancer la video de demonstration">
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path d="M12 10.667v10.666a1.333 1.333 0 0 0 2 1.155l8-5.333a1.333 1.333 0 0 0 0-2.31l-8-5.333a1.333 1.333 0 0 0-2 1.155Z" />
          </svg>
        </button>
        <p class="video-message" id="videoMessage">Lecture de la video...</p>
      </article>
    </section>
  </main>

  <script>
    const ctaButton = document.getElementById("ctaButton");
    const heroContent = document.getElementById("heroContent");
    const transitionCard = document.getElementById("transitionCard");
    const cardSection = document.getElementById("cardSection");
    const pageNav = document.getElementById("pageNav");
    const videoButton = document.getElementById("videoButton");
    const videoMessage = document.getElementById("videoMessage");

    function handleTransition() {
      if (ctaButton.dataset.animating === "true") return;
      ctaButton.dataset.animating = "true";

      heroContent.style.opacity = "0";
      heroContent.style.transform = "scale(0.94) translateY(-20px)";

      setTimeout(() => {
        pageNav.classList.add("is-soft");
        transitionCard.classList.add("is-visible");
        transitionCard.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 200);
    }

    function handleVideoClick() {
      videoMessage.classList.add("is-active");
      videoMessage.textContent = "Lecture de la video...";
      setTimeout(() => {
        videoMessage.textContent = "Imaginons ensemble la prochaine campagne.";
      }, 1500);
    }

    ctaButton.addEventListener("click", handleTransition);
    videoButton.addEventListener("click", handleVideoClick);

    heroContent.addEventListener("transitionend", (event) => {
      if (event.propertyName === "opacity" && heroContent.style.opacity === "0") {
        heroContent.style.display = "none";
      }
    });
  </script>
</body>
</html>
